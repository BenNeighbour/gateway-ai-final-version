name: 'Run tests'
on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: 'Install Node'
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: 'Install dependencies'
        run: npm ci
      - name: 'build'
        run: npm run build
      - name: 'Test'
        run: npm run test:ci
