name: run e2e tests

on:
  workflow_dispatch:

env:
  NODE_VERSION: 18.16.1
  PNPM_VERSION: 8.7.1
  NEXT_REPO: netlify/next.js
  NEXT_VERSION: netlify-testing
  NEXT_TEST_MODE: deploy
  TEST_CONCURRENCY: 8
  NEXT_TELEMETRY_DISABLED: 1
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_BOT_AUTH_TOKEN }}
  NETLIFY_SITE_ID: 1d5a5c76-d445-4ae5-b694-b0d3f2e2c395

jobs:
  test-e2e:
    name: test e2e
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        group: [1, 2, 3, 4, 5]
    env:
      runtime-path: packages/next-runtime
      skipped-tests: |
        test/e2e/app-dir/app-compilation/index.test.ts

    steps:
      - name: get github token
        uses: navikt/github-app-token-generator@v1
        id: token
        with:
          private-key: ${{ secrets.TOKENS_PRIVATE_KEY }}
          app-id: ${{ secrets.TOKENS_APP_ID }}
          repo: ${{ env.NEXT_REPO }}

      - name: checkout next repo
        uses: actions/checkout@v3
        with:
          repository: ${{ env.NEXT_REPO }}
          token: ${{ steps.token.outputs.token }}
          ref: ${{ env.NEXT_VERSION }}

      - name: get next sha
        id: next-sha
        run: echo "SHA=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
        
      - name: setup turborepo cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: turbo-${{ steps.next-sha.outputs.SHA }}
          
      - name: set test filter
        run: |
          ls test/e2e/**/*.test.* > included_tests
          printf %s "${{ env.skipped-tests }}" > skipped_tests
          comm -23 included_tests skipped_tests > filtered_tests
          echo "JSON={enabledTests:[\"$(printf %s "$(< filtered_tests)" | tr "\n" "\",\"")]}" > json_tests

      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: install next
        run: pnpm install
            
      - name: build next
        run: pnpm build

      - name: checkout runtime
        uses: actions/checkout@v3
        with:
          path: ${{ env.runtime-path }}

      - name: install runtime
        run: pnpm install --filter ./${{ env.runtime-path }} --config.shared-workspace-lockfile=false --config.dedupe-peer-dependents=false

      - name: build runtime
        run: pnpm build --filter ./${{ env.runtime-path }}

      - name: add netlify cli
        run: pnpm add -g netlify-cli

      - name: run tests
        env:
          NODE_ENV: production
          NEXT_EXTERNAL_TESTS_FILTERS: json_tests
        run: node run-tests.js -g ${{ matrix.group }}/5 -c ${TEST_CONCURRENCY} --type e2e

  validate-tests:
    name: validate tests
    needs: [test-e2e]
    runs-on: ubuntu-latest
    steps:
      - run: exit 1
        if: ${{ always() && (contains(needs.*.result, 'failure') || contains(needs.*.result, 'skipped') || contains(needs.*.result, 'cancelled')) }}
